{% extends "base" %}
{% block content %}
<article class="post">
  <header class="post-header">
    <h1>{{ post.title }}</h1>
    <menu class="post-meta">
      <div class="post-meta-data"><i class="icon-datetime"></i> {{ post.date | date('jS') }}</div>
      {% if post.tags %}
        <div class="post-meta-data"> <i class="icon-tags"></i>
        {% for tag in post.tags %}
          {{ tag }}</a>{% if not loop.last %}, {% endif %}
        {% endfor %}
        </div>
      {% endif %}
    </menu>
  </header>
  <div class="post-content">
    {{ post.content|raw }}
  </div>

  <!-- Google+ Comments -->
  <section class="comments">
  <div id="post_{{ id }}_comments"></div>
  <script>(function () {
    var c = document.getElementById('post_{{id}}_comments'),
        w = c.offsetWidth;
    c.innerHTML = '<div class="g-comments" data-href="{{ site.url }}{{ post.url }}" data-width="' + w + '" data-first_party_property="BLOGGER" data-view_type="FILTERED_POSTMOD"></div>';
    })();</script>
  </section>
</article>
{% endblock %}
