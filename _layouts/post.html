{% extends "base" %}
{% block content_wrapper %}
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <menu class="post-meta">
      <div class="post-meta-data"><i class="icon-datetime"></i> {{ page.date | date('jS') }}</div>
      {% if page.tags or page.categories %}
        <div class="post-meta-data"> <i class="icon-tags"></i>
        {% for tag in page.tags %}
          <a href="#">{{ tag }}</a>
        {% endfor %}
        {% for tag in page.categories %}
          <a href="#">{{ tag }}</a>
        {% endfor %}
        </div>
      {% endif %}
    </menu>
  </header>
  <div class="post-content">
    {{ page.blocks.content | raw }}
  </div>

  <!-- Google+ Comments -->
  <section class="comments">
  <div id="post_{{ id }}_comments"></div>
  <script>(function () {
    var c = document.getElementById('post_{{id}}_comments'),w = c.offsetWidth;
    c.innerHTML = '<div class="g-comments" data-href="{{ site.url }}{{ page.url }}" data-width="' + w + '" data-first_party_property="BLOGGER" data-view_type="FILTERED_POSTMOD"></div>';
    })();</script>
  </section>
</article>
{% endblock %}
