<article class="post">
  <header class="post-header">
    <h1><a href="{{ site.url }}{{ post.url }}" title="Read &quot;{{ post.title }}&quot;">{{ post.title }}</a></h1>
    <menu class="post-meta">
      <div class="post-meta-data"><i class="icon-datetime"></i> {{ post.date|date('jS') }}</div>
      {% if post.tags %}
        <div class="post-meta-data"> <i class="icon-tags"></i>
        {% for tag in post.tags %}
          {{ tag }}</a>{% if not loop.last %}, {% endif %}
        {% endfor %}
        </div>
      {{ endif }}
    </menu>
  </header>
  <div class="post-content">
    {{ post.blocks.exceprt }} &hellip;</p>
  </div>
  <a href="{{url}}" class="button button-default button-keep-reading" title="Read &quot;{{title}}&quot;">Keep reading &rarr;</a>
</article>
